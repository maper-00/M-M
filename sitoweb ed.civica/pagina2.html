<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="logo-mm.ico" type="image/x-icon">
  <title>Pensiero Digitale</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-right: 1rem;
      margin-bottom: 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00bcd4;
    }

    .content {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #00bcd4;
      text-decoration: none;
    }
    footer {
      background: linear-gradient(90deg, #00bcd4 0%, #222 100%);
      text-align: center;
      padding: 2.2rem 1rem 1.2rem 1rem;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.5px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      box-shadow: 0 -2px 12px rgba(0,188,212,0.08);
      margin-top: 3rem;
    }
    footer span {
      color: #ffe082;
      font-weight: 600;
    }
    .page-switch {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 0.7rem; /* meno spazio tra i bottoni */
    }

    .switch-btn {
      background: #00bcd4;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      min-width: 80px;
      justify-content: center;
    }
    .home-btn {
      background: #fff;
      color: #00bcd4;
      border: 2px solid #00bcd4;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,188,212,0.08);
      margin: 0 1.2rem;
    }
    .home-btn:hover {
      background: #00bcd4;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-mm.png" alt="Logo" class="logo" title="Manuel & Mattia">
    <h1>Pensiero Digitale</h1>
  </header>

  <div class="content">
    <video controls>
      <source src="video1.mp4" type="video/mp4">
      Il tuo browser non supporta il video.
    </video>
    <br>
<div class="page-switch">
  <a class="switch-btn" href="pagina1.html" title="Vai a Pagina 1">
    ‚Üê Pagina 1
  </a>
  <a class="switch-btn home-btn" href="index.html" title="Torna alla home">
    üè† Home
  </a>
  <a class="switch-btn" href="pagina3.html" title="Vai a Pagina 3">
    Pagina 3 ‚Üí
  </a>
</div>

  </div>
<footer>
    &copy; 2025 M&M ‚Äî Tutti i diritti riservati
  </footer>
</body>
</html>
